<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<header class="masthead" style="background-image: url('static/assets/img/about-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>My Form</h1>
                    <span class="subheading">Code is what I do.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<body>

    <main class="mb-4">
    <div class="container px-4 px-lg-5">
        <form action="/login.html" method="post">
        <div class="row gx-4 gx-lg-5">
            <div class="col"></div>
                <div class="col">
                    <label for="InputEmail1" class="form-label">Name</label>
                </div>
                <div class="col">
                    <input type="email" class="form-control" id="InputEmail1", name="username" aria-describedby="emailHelp" placeholder="name">
                </div>
                <div class="col">
                    <label for="InputPassword1" class="form-label">Password</label>
                </div>
                <div class="col">
                    <input type="password" class="form-control" id="InputPassword1" name=password, placeholder="password"></div>
                <div class="col">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
                <div class="col"></div>
            </form>
            </div>
        </div>
</body>
</main>
