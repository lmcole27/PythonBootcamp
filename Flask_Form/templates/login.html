{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
	<h1>Login</h1>
	
	{% from 'bootstrap5/form.html' import render_field %}

	<form method="post" action="{{ url_for('submit') }}" novalidate>
		{{ form.csrf_token() }}
		{{ render_field(form.email) }}
		{{ render_field(form.password) }}
		{{ render_field(form.submit) }}
	</form>
{% endblock %}
